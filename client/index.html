<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Discord Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#2c2f33] flex items-center justify-center min-h-screen font-sans">
  <div class="bg-[#23272a] p-8 rounded-lg shadow-lg w-full max-w-md text-white">
    <h1 class="text-2xl font-semibold mb-6 text-center">Selamat Datang!</h1>

    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium mb-2">Masukkan Username</label>
        <input type="text" id="username" name="username" placeholder="Contoh: pengguna123" required
          class="w-full px-4 py-2 rounded-md bg-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#7289da]" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-[#7289da] hover:bg-[#5b6eae] text-white font-semibold rounded-md transition-colors duration-300">
        Masuk
      </button>
    </form>

    <p class="text-center text-xs text-gray-400 mt-6">Terinspirasi oleh Discord</p>
  </div>
</body>

</html>
